  python-3.5-core:
    docker:
    - image: circleci/python:3.5-stretch-node-browsers

    steps:
      - run:
          name: checkout https
          command: |
            git clone https://github.com/jackparmer/colorlover.git
            git checkout ${CIRCLE_BRANCH}
      - run:
          name: install testing dependencies
          command: pip install nose coverage
      - run:
          name: install colorlover
          command: pip install .
      - run:
          name: test install
          command: cd ~ && python -c "import colorlover"
      - run:
          name: run tests
          command: nosetests -xv tests.py --with-coverage
      - run:
          name: upload artifacts
          command: |
              mkdir artifacts/
              coverage html -d artifacts
      - store_artifacts:
          path: artifacts

